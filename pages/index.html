<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Jumpy</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/img/logo-dnc.svg" alt="Logo-Dnc">
        </div>
    </header>

    <section id="section1">
        <div id="welcome">
            <img src="assets/img/jumpy.svg" alt="Logo-Jumpy">
            <h3>Bem vindo ao Jumpy!</h3>
        </div>

        <div id="form">
            <form action="https://formspree.io/f/maykawjw" method="post">
                <label for="fname">Nome Completo:</label>
                <input type="text" placeholder="Nome completo" required>
                <label for="femail">E-mail:</label>
                <input type="email" placeholder="Email@email.com" required>
                <label for="ftelephone">Telefone:</label>
                <input type="tel" placeholder="(00)00000-0000" required>
                <label for="fcpf">CPF:</label>
                <input type="text" placeholder="000.000.000-00" required>
                <label for="fpassword">Senha:</label>
                <input type="password" placeholder="************" required> <br>
                <input type="button" value="Cadastrar" required>
            </form>
        </div>
    </section>
</body>

</html>
