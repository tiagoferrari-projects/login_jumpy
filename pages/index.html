<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Jumpy</title>
</head>

<header>
    <div id="logo">
        <img src="assets/img/logo-dnc.svg" alt="Logo-Dnc">
    </div>
</header>

<body>

    <section id="section1">
        <div id="welcome">
            <img src="assets/img/jumpy.svg" alt="Logo-Jumpy">
            <h3>Bem vindo ao Jumpy!</h3>
        </div>

        <div id="div-form">
            <form id="form" onsubmit="checkFields(); return false;">
                <label for="fname">Nome Completo:</label>
                <input type="text" placeholder="Nome completo">
                <span class="span-required"></span>

                <label for="femail">E-mail:</label>
                <input type="email" placeholder="Email@email.com">
                <span class="span-required"></span>

                <label for="ftelephone">Telefone:</label>
                <input type="tel" placeholder="(00)00000-0000" oninput="checkInputIsEmpty()">
                <span class="span-required"></span>

                <label for="fcpf">CPF:</label>
                <input type="number" placeholder="000.000.000-00" oninput="checkInputIsEmpty()">
                <span class="span-required"></span>

                <label for="fpassword">Senha:</label>
                <input type="password" placeholder="************" oninput="checkInputIsEmpty()">
                <span class="span-required"></span>

                <input id="register" type="submit" value="Cadastrar">
                <span id="confirm-submission"></span>
            </form>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
